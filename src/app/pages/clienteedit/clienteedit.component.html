<app-menu></app-menu>

<div class="card">
   
    <div class="card-body">
      <h5 class="card-title">Editar Registro</h5>
      <form action="" *ngFor="let cliente of model" >
        <div class="form-group">
            <label for="" style="text-align: left;">Identificaci√≥n:</label>
            <input  [(ngModel)]="cliente.identificacion" name="identificacion"  type="text" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="" style="text-align: left;">Nombres:</label>
            <input  [(ngModel)]="cliente.nombres" name="nombres"  type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="" style="text-align: left;">Direccion:</label>
            <input  [(ngModel)]="cliente.direccion" name="direccion"  type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="" style="text-align: left;">Telefono:</label>
            <input  [(ngModel)]="cliente.telefono" name="telefono"  type="text" class="form-control">
        </div>

        <button (click)="actualizar(cliente)" class="btn btn-success" style="width: 100%;" >Guardar</button>
      </form>
    </div>
  </div>
